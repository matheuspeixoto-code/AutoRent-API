

services:
  database_ignite:
    image: postgres
    container_name: database_ignite
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql
    networks:
      - default
  app:
    build: .
    container_name: autorent
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    networks:
      - default


volumes:
  pgdata:
    driver: local